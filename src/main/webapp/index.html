
<html>
	<head>
		<title>Prueba de OAuth2 </title>
	</head>
	
	<body>
		<form id="form" name="" action="init">
			<table>
				<tr>
					<td>URL (urlAutorizacion)</td>
					<td><input name="urlAutorizacion" id="urlAutorizacion" value="" size="120px" /> </td>
				</tr>
				<tr>
					<td>ClienID</td>
					<td><input name="appID" id="appID" value="" size="120px" /> </td>
				</tr>
				<tr>
					<td>ClienSecret</td>
					<td><input name="appSecret" id="appSecret" value="" size="120px"/></td>
				</tr>
				<tr>
					<td>URL (redirect_uri)</td>
					<td> <input name="redirect_uri" id="redirect_uri" value="" size="120px"/></td>
				</tr>
				<tr>
					<td>URL (accessToken)</td>
					<td><input name="urlAccessToken" id="urlAccessToken" value="" size="120px"/></td>
				</tr>
				<tr>
					<td>URL (profile)</td>
					<td><input name="urlProfile" id="urlProfile" value="" size="120px"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Send"> </td>
				</tr>
			</table>
		</form>
	</body>
</html>
